<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BugYou - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./login.css" />
</head>

<body>
  <div class="bg-aurora" aria-hidden="true"></div>
      <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="blob blob-5"></div>
    </div>
    <div class="bg-pattern"></div>
  <div class="content">
    <header class="navbar">
      <div class="logo">
        <img src="/assets/logo.png" alt="BugYou Logo" class="logo-img">
        <span class="logo-text">BugYou</span>
      </div>
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/guide">Guide</a>
        <a href="/login">Login</a>
        <a href="/signup">Sign Up</a>
      </nav>
    </header>

    <main class="login-content">
      <div class="login-container">
        <div class="login-header">
          <h1 class="main-title">Login</h1>
          <p class="subtitle">Ready to hunt some bugs?</p>
        </div>

        <form method="POST" class="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="input" placeholder="Enter your username" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="input" placeholder="Enter your password" required>
          </div>

          <div class="forgot-password">
            <a href="#" class="link">Forgot password?</a>
          </div>

          <button type="submit" class="btn">Login â†’</button>
          
          <div class="form-footer">
            <p>New to BugYou? <a href="/signup" class="link">Create an account.</a></p>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="./login.js"></script>
</body>
</html>
