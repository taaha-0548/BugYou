<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BugYou - Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <video autoplay muted loop id="bg-video">
        <source src="/BugYou-main/Assets/login.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div class="overlay">
        <header class="navbar">
            <div class="logo">
                <img src="/BugYou-main/Assets/logo.png" alt="BugYou Logo" />
                BugYou
            </div>
            <nav>
                <a href="#">About us</a>
                <a href="#">Guide</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <main class="content">
            <div class="left">
                <h1 id="typewriter-text" class="typewriter-line"></h1>
                <p class="glitch-text" data-text="Ready to hunt some bugs? ">
                    Ready to hunt some bugs?
                </p>
                <p>New to BugYou?<a href="/BugYou-main/frontend/signup.html" class="login-link">Create an account.</a>
                </p>
            </div>

            <div class="right">
                <form class="login-form">
                    <h2>Login</h2>
                    <input type="text" placeholder="Username" required />
                    <input type="password" placeholder="Password" required />
                    <button type="submit">Login â†’</button>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" />
                        <label for="remember-me">Remember me</label>
                    </div>
                    <p class="forgot-password"><a href="#">Forgot password?</a></p>
                </form>
            </div>
        </main>
    </div>

    <script src="login.js"></script>
</body>

</html>
