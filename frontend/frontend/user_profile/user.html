<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - BugYou</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./user.css">
</head>
<body>
    <div class="app-container">
            <div class="bg-aurora" aria-hidden="true"></div>
    <div class="bg-blobs">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
      <div class="blob blob-4"></div>
      <div class="blob blob-5"></div>
    </div>
    <div class="bg-pattern"></div>
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo" id="homeLogo" style="cursor: pointer;">
                    <i class="fas fa-bug"></i>
                    <span>BugYou</span>
                </div>
            </div>
            <div class="header-right">
                <div class="nav-actions">
                    <a href="/main_page" class="btn btn-secondary">
                        <i class="fas fa-code"></i>
                        Code Editor
                    </a>
                    <a href="/leaderboard" class="btn btn-secondary">
                        Leaderboard
                    </a>
                    <a href="/" class="btn btn-secondary">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </div>
                <div class="user-info">
                    <span class="username" id="currentUsername">Loading...</span>
                    <button class="btn btn-primary" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Profile Header -->
            <section class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="profile-info">
                    <h1 class="profile-name" id="profileName">Loading...</h1>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <i class="fas fa-star"></i>
                            <span class="stat-label">Level</span>
                            <span class="stat-value" id="userLevel">-</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-star"></i>
                            <span class="stat-label">XP</span>
                            <span class="stat-value" id="userXP">-</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-check-circle"></i>
                            <span class="stat-label">Solved</span>
                            <span class="stat-value" id="totalSolved">-</span>
                        </div>
                    </div>
                </div>
                <div class="xp-progress-container">
                    <div class="xp-progress-bar">
                        <div class="xp-progress-fill" id="xpProgressFill"></div>
                    </div>
                    <div class="xp-progress-text" id="xpProgressText">Loading...</div>
                </div>
            </section>

            <!-- Language Statistics -->
            <section class="language-stats">
                <h2 class="section-title">
                    <i class="fas fa-chart-bar"></i>
                    Language Progress
                </h2>
                <div class="language-grid" id="languageGrid">
                    <!-- Language cards will be populated here -->
                </div>
            </section>

            <!-- Recent Activity -->
            <section class="recent-activity">
                <h2 class="section-title">
                    <i class="fas fa-history"></i>
                    Recent Activity
                </h2>
                <div class="activity-list" id="activityList">
                    <!-- Recent solved problems will be populated here -->
                </div>
            </section>

            <!-- Achievement Badges -->
            <section class="achievements">
                <h2 class="section-title">
                    <i class="fas fa-medal"></i>
                    Achievements
                </h2>
                <div class="badges-grid" id="badgesGrid">
                    <!-- Achievement badges will be populated here -->
                </div>
            </section>
        </main>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading profile...</div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="./user.js"></script>
</body>
</html>
