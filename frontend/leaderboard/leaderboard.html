<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BugYou - Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="/leaderboard/leaderboard.css" />
</head>
<body>
  <div class="content">
    <div class="bg-blobs">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>
    
    <header class="navbar">
      <div class="logo">
        <img src="/assets/logo.png" alt="BugYou Logo" class="logo-img">
        <span class="logo-text">BugYou</span>
      </div>
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/guide">Guide</a>
        <a href="/main_page">Start Debugging</a>
      </nav>
      <div class="user-profile" id="userProfile" style="display: none;">
        <div class="user-info" id="userInfo" style="cursor: pointer;">
          <i class="fas fa-user-circle"></i>
          <span id="currentUsername">User</span>
        </div>
      </div>
    </header>

    <main class="leaderboard-content">
      <h1 class="main-title">Leaderboard</h1>
      


      <!-- Filter Section -->
      <section class="filter-section">
        <h2 class="section-title">Leaderboard Filters</h2>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="overall" data-value="">
            Overall
          </button>
          <button class="filter-btn" data-filter="language" data-value="python">
            Python
          </button>
          <button class="filter-btn" data-filter="language" data-value="cpp">
            C++
          </button>
          <button class="filter-btn" data-filter="language" data-value="java">
            Java
          </button>
          <button class="filter-btn" data-filter="language" data-value="javascript">
            JavaScript
          </button>
          <button class="filter-btn" data-filter="difficulty" data-value="basic">
            Basic
          </button>
          <button class="filter-btn" data-filter="difficulty" data-value="intermediate">
            Intermediate
          </button>
          <button class="filter-btn" data-filter="difficulty" data-value="advanced">
            Advanced
          </button>
          <button class="filter-btn" data-filter="streak" data-value="">
            Streak
          </button>
        </div>
      </section>

      <!-- User Position Card (if logged in) -->
      <section class="user-position-section" id="userPositionSection" style="display: none;">
        <div class="user-position-card">
          <h3 class="position-title">Your Position</h3>
          <div class="position-info">
            <div class="position-rank" id="userRank">#--</div>
            <div class="position-stats">
              <div class="stat-item">
                <span class="stat-label">Score:</span>
                <span class="stat-value" id="userScore">--</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Solved:</span>
                <span class="stat-value" id="userSolved">--</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Level:</span>
                <span class="stat-value" id="userLevel">--</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Leaderboard Section -->
      <section class="leaderboard-section">
        <h2 class="section-title">Top Performers</h2>
        <div class="leaderboard-container">
          <div class="leaderboard-header">
            <div class="header-rank">Rank</div>
            <div class="header-user">User</div>
            <div class="header-score">Score</div>
            <div class="header-solved">Solved</div>
            <div class="header-level">Level</div>
            <div class="header-best">Best</div>
            <div class="header-streak">Streak</div>
          </div>
          <div class="leaderboard-body" id="leaderboardBody">
            <!-- Leaderboard entries will be loaded here -->
            <div class="loading">
              Loading leaderboard...
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/leaderboard/leaderboard.js"></script>
</body>
</html>
